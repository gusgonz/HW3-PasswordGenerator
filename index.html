<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Password Generator</title>
</head>

<body>
  <header>
    <h1>Password Generator</h1>
  </header>


  <div class="container-sm password-area">

    <div class="row title">
      <h2 class="col">Generate a Password</h2>
    </div>

    <div class="row your-secure-password">
      <textarea class="col form-control" readonly id="password" placeholder="Your Secure Password"
        aria-label="Generated Password"></textarea>
    </div>

    <div class="row buttons">


      <button class="col-sm btn-lg btn-outline-danger" id="clear" onclick="clearTextarea()">
        Clear Results
      </button>


      <button class="col-sm btn-lg btn-success" id="copy" onclick="copyToClipboard()">
        Copy to Clipboard
      </button>

      <!-- Linking button to generatePassword function -->
      <button class="col-sm btn-lg btn-success" onclick="generatePassword()" id="generate">Generate Password</button>


    </div>

  </div>

  <script>
    function copyToClipboard() {
      document.getElementById("password").select();
      document.execCommand('copy');
    };

    // Creating a button that clears the text and resets the generate button

    function clearTextarea() {
      document.getElementById("password").textContent = "";
      document.querySelector("#clear").setAttribute("style", "display: none;")
      document.querySelector("#copy").setAttribute("style", "display: none;");
      document.querySelector("#generate").setAttribute("style", "display: initial;");
    }

  </script>
  <script src="utils/getInput.js"></script>
  <script src="utils/passwordGenerator.js"></script>
  <script src="generatePassword.js"></script>
</body>

</html>
